<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Setting the defaults -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    
    <!-- Attaching my main stylesheet and the fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Attaching the bonus script, but asking it not to run until the HTML is loaded -->
    <script src="quiz-functions.js" defer></script>

    <!-- Declare the title of the page -->
    <title>PROG1700 Tristan Remple - Final Project Bonus</title>

</head>
<body>

    <!-- Box that displays the flag -->
    <article id="flag-display" class="info-box text-box">

        <!-- It says "mystery flag" but you can inspect it for the answer in the filename -->
        <h1 class="title">Mystery Flag</h1>
        <img id="flag" src="flags/canada.png">

        <!-- Count of what question you're on -->
        <p class="count"><strong><span id="gCount">0</span>/10</strong></p>

        <!-- Option to leave the quiz and return to the homepage -->
        <a id="start-quiz" href="index.html" class="button bottom">Leave Quiz</a>
        
    </article>

    <!-- Box where you choose your answer -->
    <nav id="flag-choice" class="select-box text-box">

        <h1 class="title">Quiz</h1>

        <!-- Inform the user what they're doing -->
        <p>The goal of this game is to correctly guess which country the flag on the left belongs to.</p>

        <form id="select-country">

            <!-- Labelling for best practices -->
            <label for="country-name"><strong>Select a country:</strong></label><br>

            <!-- The dropdown is styled and given some dummy values -->
            <select id="country-list" name="country-name" class="button dropdown-width">
                <option id="Afghanistan" value="Afghanistan">Afghanistan</option>
                <option id="Albania" value="Albania">Albania</option>
                <option id="Algeria" value="Algeria">Algeria</option>
                <option id="Andorra" value="Andorra">Andorra</option>
                <option id="Angola" value="Angola">Angola</option>
            </select>

        </form>

        <!-- Button that triggers evaluation -->
        <button id="submit" class="button bottom">Submit</button>
        
    </nav>

    <!-- Map background, set to a different element so I can adjust the transparency -->
    <div class="bg"></div>
    
</body>
</html>
