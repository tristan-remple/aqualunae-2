<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    
    <!-- BEGINNING of Google Fonts HTML -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&display=swap" rel="stylesheet">
    <!-- END of Google Fonts HTML -->

    <link rel="stylesheet" href="css/galstyle.css">
    
    <script src="js/gallery-functions.js" defer></script>

    <title>Gallery</title>

</head>
<body>

    <iframe class="header-frame" src="frames/header.html" title="header"></iframe>

    <div class="main">

        <nav class="sidebar">

            <h1 class="title" id="gallery-title">Gallery</h1>

            <div id="gallery-contents">
                <h2 id="section-A" class="subtitle" aria-expanded="true" aria-controls="A">Section A</h2>
                <p id="text-A">Some text about what this section is.</p>
                <div id="A" class="thumb-group" aria-labelledby="section-A" tabindex="0">
                    <div class="thumb-box" id="thumb-01" tabindex="-1" aria-selected="true">
                        <div class="overlay">descrtiptive text</div>
                        <img class="thumbnail" src="img/01-thumb.png" alt="Thumbnail image of a bunboy with red hair.">
                    </div>
                    <div class="thumb-box" id="thumb-02" tabindex="-1" aria-selected="false">
                        <div class="overlay">descrtiptive text</div>
                        <img class="thumbnail" src="img/02-thumb.png" alt="Thumbnail image of a hypnotized bunboy.">
                    </div>
                    <div class="thumb-box" id="thumb-03" tabindex="-1" aria-selected="false">
                        <div class="overlay">descrtiptive text</div>
                        <img class="thumbnail" src="img/03-thumb.png" alt="Thumbnail image of a teary-eyed Sasha.">
                    </div>
                </div>
            </div>

            <iframe class="footer-frame" src="frames/footer.html" title="footer"></iframe>

        </nav>

        <article class="display">

            <img id="full" src="img/sasha-28v2.png" alt="A chibi picture of a person with pink hair and pale pinkish skin leaping and giving peace signs with both hands near their smiling face.">
            <section id="img-text">
                <p id="date">January 1st, 2020</p>
                <p id="description">Ramble as much as you want.</p>
            </section>

        </article>

    </div>

</body>
